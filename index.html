<!DOCTYPE html>
<html>
<head>
<meta charset=utf-8 />
<title>A simple map</title>
<meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
<script src='https://api.tiles.mapbox.com/mapbox.js/v2.1.9/mapbox.js'></script>
<link href='https://api.tiles.mapbox.com/mapbox.js/v2.1.9/mapbox.css' rel='stylesheet' />
<style>
  body { margin:0; padding:0; }
  #map { position:absolute; top:0; bottom:0; width:100%; }
</style>
</head>
<body>
<style>
.ui-select {
  background:#fff;
  position:absolute;
  top:10px;
  right:10px;
  z-index:100;
  padding:10px;
  border-radius:3px;
  }
</style>

<div id='filters' class='ui-select'>
  <div><input type='radio' class='filter'
             name='filter' id='restaurant' value='restaurant'/><label for='restaurant'>Restaurant</label></div>
  <div><input type='radio'  class='filter'
             name='filter' id='hospital' value='hospital'/><label for='hospital'>Hospital</label></div>
			 
  <div><input type='radio'  class='filter'
             name='filter' id='cinema' value='cinema'/><label for='cinema'>Cinema</label></div>
  <div><input type='radio'  class='filter'
             name='filter' id='school' value='school'/><label for='school'>Schools</label></div>
<div><input type='radio'  class='filter'
             name='filter' id='library' value='library'/><label for='library'>Library</label></div>
<div><input type='radio'  class='filter'
             name='filter' id='shop' value='shop'/><label for='shop'>Retail</label></div>
<div><input type='radio'  class='filter'
             name='filter' id='park' value='park'/><label for='park'>Park</label></div>
			 
</div>
<div id='map'></div>
<script>
L.mapbox.accessToken = 'pk.eyJ1IjoicmFteWFyYWd1cGF0aHkiLCJhIjoiOHRoa2JJTSJ9.6Y38XMOQL80LZyrUAjXgIg';
var southWest = L.latLng(11.575, 79.475),
    northEast = L.latLng(11.630, 79.560),
    bounds = L.latLngBounds(southWest, northEast);


var map = L.mapbox.map('map', 'ramyaragupathy.b5f9371b', {
    maxBounds: bounds,
    maxZoom: 16,
    minZoom: 12
	});

</html>
